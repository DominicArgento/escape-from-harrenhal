<div class="character-creation hidden" id="character-creation">
    <h2>Create Your Character</h2>
    <label for="character-name">Name:</label>
    <input type="text" id="character-name" placeholder="Your name...">

    <label for="character-race">Race:</label>
    <select id="character-race">
        <option>Human</option>
        <option>Northman</option>
        <option>Ironborn</option>
        <option>Dornish</option>
    </select>

    <label for="character-class">Class:</label>
    <select id="character-class">
        <option>Warrior</option>
        <option>Rogue</option>
        <option>Hunter</option>
        <option>Bard</option>
    </select>

    <label for="character-background">Background:</label>
    <select id="character-background">
        <option>Soldier</option>
        <option>Outlaw</option>
        <option>Merchant</option>
        <option>Peasant</option>
    </select>

    <button id="create-character">Start Adventure</button>
</div>
