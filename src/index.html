<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape from Harrenhal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1 class="title">Escape from Harrenhal</h1>
        <button class="enter-button">Enter the Realm</button>
    </div>

    <div class="game-container hidden" id="game-container">
        <div class="game-log" id="game-log"></div>
        <div class="input-container">
            <input type="text" id="command-input" placeholder="Enter your command..." autofocus>
            <button id="submit-command">Send</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
